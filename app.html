<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股价振幅与K线分析 - v4.0.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">股价振幅与K线分析</h1>

        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">查询与分析</h5>
            </div>
            <div class="card-body">
                <p class="card-text text-muted">请输入股票或ETF代码，系统将通过本地服务器获取数据并生成图表。</p>
                <form id="query-form" class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="stock-code-input" class="form-label">股票/ETF代码</label>
                        <input type="text" class="form-control" id="stock-code-input" list="stock-code-list" required placeholder="例如: 512170, 2330, 00878">
                        <datalist id="stock-code-list">
                            
                        </datalist>
                    </div>
                    <div class="col-md-3">
                        <label for="start-date-input" class="form-label">开始日期</label>
                        <input type="date" class="form-control" id="start-date-input">
                    </div>
                    <div class="col-md-3">
                        <label for="end-date-input" class="form-label">结束日期</label>
                        <input type="date" class="form-control" id="end-date-input">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">查询</button>
                    </div>
                </form>
            </div>
        </div>

        <div id="status-message" class="alert mt-3" role="alert" style="display: none;"></div>

        <ul class="nav nav-tabs mt-4" id="chart-tabs" role="tablist" style="display: none;">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="analysis-tab" data-bs-toggle="tab" data-bs-target="#analysis-panel" type="button" role="tab">振幅分析</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="kline-tab" data-bs-toggle="tab" data-bs-target="#kline-panel" type="button" role="tab">K线图</button>
            </li>
        </ul>

        <div class="tab-content" id="chart-tab-content">
            <div class="tab-pane fade show active" id="analysis-panel" role="tabpanel">
                <div id="analysis-title-container" class="text-center h5 p-2" style="display: none;"></div>
                <div id="average-amplitude-container" class="text-center mb-2 p-2 bg-light rounded" style="display: none;"></div>
                <div id="chart-container"></div>
            </div>
            <div class="tab-pane fade" id="kline-panel" role="tabpanel">
                <div id="kline-title-container" class="text-center h5 p-2" style="display: none;"></div>
                <div id="kline-chart-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
